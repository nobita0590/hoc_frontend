<div class="user-profile bg-white h-100">
  <div class="card border-0 rounded-0">
    <div class="card-header bg-white">
      <h5 class="font-weight-normal m-0">Thông tin cá nhân</h5>
    </div>
    <div class="card-body">

      <form class="form-info-profile">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tên đăng nhập</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.UserName}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Họ</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.LastName}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tên</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.FirstName}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.Email}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Số điện thoại</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.Phone}}</div>
          </div>
        </div>
        <!--<div class="form-group row">
          <label class="col-sm-4 col-form-label">Facebook</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{viewFacebook()}}
              <a *ngIf="user.SocialId" class="btn-link"> <i class="fa fa-external-link"></i></a>
            </div>
          </div>
        </div>-->
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Giới tính</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{viewGender()}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Ngày sinh</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{viewBirthDay()}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tỉnh/Thành phố</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{viewProvince()}}</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Trường</label>
          <div class="col-sm-8">
            <div class="form-control-plaintext">{{user.School}}</div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
