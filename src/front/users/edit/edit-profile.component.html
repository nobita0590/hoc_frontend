<div class="user-profile bg-white h-100">
  <div class="card border-0 rounded-0">
    <div class="card-header bg-white">
      <h5 class="font-weight-normal m-0">Chỉnh sửa thông tin cá nhân</h5>
    </div>
    <div class="card-body">
      <form class="form-info-profile" [formGroup]="mainForm" novalidate (submit)="onSubmit()">
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Tên đăng nhập</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" readonly formControlName="UserName" name="UserName">
            <show-errors [control]="mainForm.controls.UserName" [fname]="'Tên tài khoản'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Họ</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="LastName" name="LastName">
            <show-errors [control]="mainForm.controls.LastName" [fname]="'Họ'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Tên</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="FirstName" name="FirstName">
            <show-errors [control]="mainForm.controls.FirstName" [fname]="'Tên'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" readonly formControlName="Email" name="Email">
            <show-errors [control]="mainForm.controls.Email" [fname]="'Email'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Số điện thoại</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="Phone" name="Phone">
            <show-errors [control]="mainForm.controls.Phone" [fname]="'Số điện thoại'" ></show-errors>
          </div>
        </div>
        <!--<div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Facebook</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="" value="Nhung.nhok">
          </div>
        </div>-->
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Giới tính</label>
          <div class="col-sm-8">
            <div class="custom-controls-stacked d-block">
              <label class="custom-control custom-radio">
                <input [value]="1" name="Gender" formControlName="Gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Nam</span>
              </label>
              <label class="custom-control custom-radio">
                <input [value]="2" name="Gender" formControlName="Gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Nữ</span>
              </label>
              <label class="custom-control custom-radio">
                <input [value]="0" name="Gender" formControlName="Gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Khác</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Ngày sinh</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" class="form-control" bsDatepicker [bsConfig]="{containerClass: 'theme-default'}" readonly
                     formControlName="Birthday" name="Birthday" placeholder="Ngày sinh">
              <div class="input-group-addon rounded-0"><i class="fa fa-calendar"></i></div>
            </div>
            <show-errors [control]="mainForm.controls.Birthday" [fname]="'Ngày sinh'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Tỉnh/Thành phố</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" formControlName="ProvinceId" name="ProvinceId">
              <option value="0">Chọn</option>
              <option *ngFor="let item of provinces" [value]="item.ID">{{item.Value}}</option>
            </select>
            <show-errors [control]="mainForm.controls.ProvinceId" [fname]="'Tỉnh/Thành phố'" ></show-errors>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-4 col-form-label">Trường</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="School" name="School">
            <show-errors [control]="mainForm.controls.School" [fname]="'Trường'" ></show-errors>
          </div>
        </div>
        <div class="form-group row pt-2">
          <div class="col-sm-8 offset-sm-4">
            <button class="btn btn-primary btn-sm btn-p30 text-uppercase mr-2" type="submit">Cập nhật</button>
            <button class="btn btn-light btn-sm btn-p30 text-uppercase" type="reset">Hủy</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
