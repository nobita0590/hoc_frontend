<div class="user-profile bg-white h-100">
  <div class="card border-0 rounded-0">
    <div class="card-header bg-white">
      <h5 class="font-weight-normal m-0">Thay đổi mật khẩu</h5>
    </div>
    <div class="card-body">

      <form class="form-info-profile" action="user-profile.html">
        <div class="form-group row">
          <label  class="col-sm-4 col-form-label">Mật khẩu hiện tại</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Mật khẩu mới</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Nhập lại mật khẩu mới</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" required>
          </div>
        </div>
        <div class="form-group row pt-2">
          <div class="col-sm-8 offset-sm-4">
            <button class="btn btn-primary btn-sm btn-p30 text-uppercase mr-2" type="submit">Cập nhật</button>
            <button class="btn btn-light btn-sm btn-p30 text-uppercase" type="reset">Hủy</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
