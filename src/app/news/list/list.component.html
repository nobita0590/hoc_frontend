<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>
          <a class="btn btn-success btn-xs pull-right" [routerLink]="['/admin/news/create']"><i class="icon-user-follow"></i> Đăng tin</a>
        </div>
        <div class="card-body">
          <div >
            <block-ui [template]="blockTemplate">
              <data-table id="persons-grid"
                          headerTitle="Quản lý tin tức"
                          [items]="items"
                          [itemCount]="itemCount"
                          (reload)="reloadItems($event)"
                          (rowClick)="rowClick($event)"
                          (rowDoubleClick)="rowDoubleClick($event)"
                          [rowTooltip]="rowTooltip"
              >
                <data-table-column
                  [property]="'Title'"
                  [header]="'Tiêu đề'"
                  [sortable]="true"
                  [resizable]="true">
                  <ng-template #dataTableCell let-item="item">
                    <span>{{item.Title}}</span>
                  </ng-template>
                </data-table-column>
                <data-table-column
                  [property]="'PrettyUrl'"
                  [header]="'Đường dẫn'"
                  [visible]="false">
                </data-table-column>
                <data-table-column
                  property="Description"
                  header="Mô tả"
                  [sortable]="true">
                </data-table-column>
                <data-table-column
                  [property]="'CategoryId'"
                  [header]="'Danh mục'">
                  <ng-template #dataTableCell let-item="item">
                    <span>{{categoryName(item)}}</span>
                  </ng-template>
                </data-table-column>
                <data-table-column
                  [property]="'CreatorId'"
                  [header]="'Tác giả'">
                  <ng-template #dataTableCell let-item="item">
                    <a [routerLink]="['/admin/user/view/' + item.Creator.ID]">{{item.Creator.LastName}} {{item.Creator.FirstName}}</a>
                  </ng-template>
                </data-table-column>
                <data-table-column
                  [property]="'#'"
                  [header]="'Quản trị'"
                  [width]="100"
                  [styleClass]="'table-action-cell'"
                  [resizable]="true">
                  <ng-template #dataTableHeader let-item="item">
                    <span>Quản trị</span>
                  </ng-template>
                  <ng-template #dataTableCell let-item="item">
                    <div class="btn-group" dropdown placement="bottom right">
                      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                        Action <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <!--<li role="menuitem"><a class="dropdown-item action" [routerLink]="['/admin/news/view/' + item.ID]">
                          <i class="fa fa-external-link text-info"></i>Xem </a>
                        </li>-->
                        <li role="menuitem"><a class="dropdown-item" [routerLink]="['/admin/news/edit/' + item.ID]">
                          <i class="fa fa-edit fa-lg text-info"></i> Sửa </a>
                        </li>
                        <li class="divider dropdown-divider"></li>
                        <li role="menuitem"><a class="dropdown-item action" (click)="delete(item.ID)">
                          <i class="fa fa-minus-square text-danger"></i> Khóa </a></li>
                      </ul>
                    </div>
                  </ng-template>
                </data-table-column>
              </data-table>
            </block-ui>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
