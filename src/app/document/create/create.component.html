<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="mainForm" novalidate (submit)="onSubmit()">
        <div class="card">
          <div class="card-header">
            <i class="icon-user-follow"></i>
          </div>
          <div class="card-block">
            <div class="card-container">
              <strong>{{title}}</strong>
              <hr>
              <div class="form-group row">
                <label class="col-md-3 form-control-label">Tiêu đề</label>
                <div class="col-md-9">
                  <input formControlName="Name"
                         type="text" name="Name" class="form-control" placeholder="Tiêu đề..">
                  <show-errors [control]="mainForm.controls.Name" [fname]="'Tiêu đề'" ></show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 form-control-label">Đường dẫn</label>
                <div class="col-md-9">
                  <upload-document [oldfiles]="oldFiles"
                                   [limit]="1" [error]="uploadError"
                                   (onFileChange)="onFileChange($event)"></upload-document>
                  <!--<image-upload [url]="uploadUrl" [max]="1" [buttonCaption]="'Chọn tập tin'" [dropBoxMessage]="'Thả tập tin của bạn tại đây!'"
                                (removed)="onRemovedFile($event)"
                                [extensions]="['jpg','png','gif','zip','doc','docx','xls','xlsx','ppt']"
                                (uploadFinished)="onUploadFinished($event)"
                                (uploadStateChanged)="onUploadStateChanged($event)"></image-upload>
                  <show-errors [control]="mainForm.controls.PathStore" [fname]="'Tập tin'" ></show-errors>-->
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 form-control-label">Mô tả</label>
                <div class="col-md-9">
                  <textarea formControlName="Description"
                            type="text" name="Description" class="form-control" placeholder="Mô tả.."></textarea>
                  <show-errors [control]="mainForm.controls.Description" [fname]="'Mô tả'" ></show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 form-control-label">Lớp</label>
                <div class="col-md-9">
                  <select formControlName="ClassId"
                          type="text" name="ClassId" class="form-control">
                    <option value="">Lựa chọn</option>
                    <option *ngFor="let _class of classes" [value]="_class.ID">{{_class.Value}}</option>
                  </select>
                  <show-errors [control]="mainForm.controls.ClassId" [fname]="'Lớp'" ></show-errors>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 form-control-label">Môn học</label>
                <div class="col-md-9">
                  <select formControlName="SubjectId"
                          type="text" name="SubjectId" class="form-control">
                    <option value="">Lựa chọn</option>
                    <option *ngFor="let _subject of subjects" [value]="_subject.ID">{{_subject.Value}}</option>
                  </select>
                  <show-errors [control]="mainForm.controls.SubjectId" [fname]="'Môn học'" ></show-errors>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-container">
              <button type="submit" class="btn btn-sm btn-primary"> Chấp nhận </button>
              <button type="reset" class="btn btn-sm btn-danger"> Làm mới</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<block-ui [template]="blockTemplate"></block-ui>
<!--[disabled]="mainForm.invalid"-->
