<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4">
            <form #loginForm="ngForm" (submit)="login(loginForm)" >
              <div class="card-body">
                <h1>Đăng nhập</h1>
                <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                <div class="alert alert-danger" *ngIf="serverErr">
                  {{serverErr}}
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control"
                         required minlength="4"  #username="ngModel"  (keydown)="log(username)"
                         placeholder="Email hoặc tên tài khoản" name="username" [(ngModel)]="credential.UserName">
                </div>
                <show-errors [control]="username" [fname]="'Tên tài khoản'"></show-errors>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control"
                         required minlength="6"  #password="ngModel"  (keydown)="log(password)"
                         placeholder="Mật khẩu" name="password" [(ngModel)]="credential.Password">
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                     class="alert alert-danger">
                  <span *ngIf="password.errors.required">
                    Vui lòng nhập mật khẩu.
                  </span>
                  <span *ngIf="password.errors.minlength">
                    Mật khẩu phải có ít nhất 6 ký tự.
                  </span>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                  </div>
                  <div class="col-12">
                    <p class="text-center" style="margin: 5px 0;">- Hoặc -</p>
                    <button type="button" class="btn btn-facebook social-btn" (click)="loginFacebook()">
                      <span>Facebook</span>
                    </button>
                    <button type="button" class="btn btn-google-plus social-btn" style="float: right;">
                      <span>Google+</span>
                    </button>
                  </div>
                  <!--<div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>-->
                </div>
              </div>
            </form>

          </div>
          <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
